<!DOCTYPE html>
<html lang="en">

<body>

 {% csrf_token %}

<div class="container">

                <caption>Numeric values:</caption>
                <thead

                {% endfor %}
                </tbody>
                </table>


         </div>
    </div>
<div>

{% block content %}

{{ data_one }}

<script>
var myVar = setInterval(myTimer, 1000);

function myTimer() {
  var d = new Date();
  var t = d.toLocaleTimeString();
  document.getElementById("demo").innerHTML = t;
}
</script>

{% comment %} <script>
var x = setInterval(
  new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{ labels|safe }},
    datasets: [{ 
        data: {{ data|safe }},
        label: "Distance",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Distance in time:'
    }
  }
}), 1000);
</script> {% endcomment %}

<div style="width:50%;">
  <canvas id="mycanvas"></canvas>
</div>

<script>

function getData() {
$.getJSON('http://127.0.0.1:8080/home', function(data) {
myObj = data;
x = myObj.date;
var n = x.search("{\\\"distance\\\": \\\"");
n= n+14;
var res = x.substring(n);
var fin = res.substring(0,6);
var rez = fin.replace("\"", "");
var xxx = rez.replace("\\r","");
var a = parseInt(xxx)
console.log(xxx);
return a;

// create initial empty chart
var ctx_live = document.getElementById("mycanvas");
var myChart = new Chart(ctx_live, {
  type: 'bar',
  data: {
    labels: [],
    datasets: [{
      data: [],
      borderWidth: 1,
      borderColor:'#00c0ef',
      label: 'liveCount',
    }]
  },
  options: {
    responsive: true,
    title: {
      display: true,
      text: "Chart.js - Dynamically Update Chart Via Ajax Requests",
    },
    legend: {
      display: false
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true,
        }
      }]
    }
  }
});

// this post id drives the example data
var postId = 1;

// logic to get new data
var getData5 = function() {
  $.ajax({
    url: 'http://127.0.0.1:8080/home',
    success: function(data) {
      myChart.data.labels.push("Post " + postId++);
      myChart.data.datasets[0].data.push(getData());
      myChart.update();
    }
  });
};

// get new data every 3 seconds
setInterval(getData, 10000);
</script>
{% endblock %}




</body>
</html>
